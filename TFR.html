<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kab/Kota Data Viewer</title>
<!-- Add Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
<!-- Add Google Charts API -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<style>
  /* CSS untuk menata tampilan tabel, tombol, dll. */
  table {
    border-collapse: collapse;
    width: 100%;
    font-size: 16px;
    font-family: Arial, sans-serif;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
    color: #333;
  }
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  tr:hover {
    background-color: #ccc;
    cursor: pointer;
  }
  .buttons, .upload-btn-container, .download-btn-container {
    margin-bottom: 20px;
  }
  .buttons button, .upload-btn, .download-btn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  .buttons button.active {
    background-color: #4CAF50;
    color: white;
  }
  .download-btn-container {
    text-align: right;
    margin-bottom: 10px;
  }
  .upload-btn-container {
    margin-top: 20px;
  }

  #curve_chart {
    margin-top: -20px; /* Atur margin atas */
  }

  #bar_chart {
    margin-top: 20px; /* Atur margin atas */
  }

  #sort-buttons {
    margin-bottom: 20px;
  }

  #sort-buttons button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
<script>
document.addEventListener("DOMContentLoaded", function() {
  // Konfigurasi Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCT2xu39-AfZKv1KDI3isG5xDZkm9kZoPw",
    authDomain: "projectdp3ak.firebaseapp.com",
    projectId: "projectdp3ak",
    storageBucket: "projectdp3ak.appspot.com",
    messagingSenderId: "602000338998",
    appId: "1:602000338998:web:f33f8953b3690c67efa897"
  };
  firebase.initializeApp(firebaseConfig);

  const storage = firebase.storage();
  let csvData = [];
  let currentFileName = '';
  let isSortedAscending = true;

  // Fungsi untuk mengambil dan menampilkan data CSV berdasarkan tahun tertentu
  function fetchAndDisplayCSV(year) {
    const fileName = `TFR${year}.csv`;
    currentFileName = fileName;
    const storageRef = storage.ref(fileName);

    storageRef.getDownloadURL().then(function(url) {
      fetch(url)
      .then(response => response.text())
      .then(data => {
        csvData = parseCSVData(data);
        displayCSVData(csvData, 'csvData');
        drawChart(csvData, 'curve_chart', isSortedAscending);
        displaySortButtons(); // Panggil fungsi untuk menampilkan tombol sort
      })
      .catch(function(error) {
        console.error(error);
        clearCSVData();
      });
    }).catch(function(error) {
      console.error(error);
      clearCSVData();
    });
  }

  // Fungsi untuk mengonversi data CSV menjadi array
  function parseCSVData(data) {
    const rows = data.split('\n').map(row => row.split(','));
    return rows;
  }

  // Fungsi untuk menampilkan tombol-tombol tahun
  function displayYearButtons() {
    const years = ['2020', '2021', '2022', '2023', '2024', '2025', '2026', '2027', '2028', '2029', '2030','2031','2032'];
    const buttonsDiv = document.createElement('div');
    buttonsDiv.className = 'buttons';

    years.forEach(year => {
      const button = document.createElement('button');
      button.textContent = year;
      button.addEventListener('click', () => {
        fetchAndDisplayCSV(year);
        setActiveButton(button);
      });
      buttonsDiv.appendChild(button);
    });

    document.getElementById('csvData').before(buttonsDiv);

    // Membuat container untuk tombol unggah
    const uploadButtonContainer = document.createElement('div');
    uploadButtonContainer.className = 'upload-btn-container';

    // Menambahkan peringatan di atas tempat unggah
    const warningText = document.createElement('p');
    warningText.textContent = "Pastikan bahwa nama file csv TFR(tahun). Contoh: TFR2020";
    uploadButtonContainer.appendChild(warningText);

    // Membuat tombol unggah
    const uploadButton = document.createElement('input');
    uploadButton.type = 'file';
    uploadButton.id = 'upload-btn';
    uploadButton.className = 'upload-btn';
    uploadButton.addEventListener('change', handleFileUpload);
    uploadButtonContainer.appendChild(uploadButton);

    buttonsDiv.after(uploadButtonContainer);
  }

  // Fungsi untuk mengatur tombol yang aktif
  function setActiveButton(activeButton) {
    const buttons = document.querySelectorAll('.buttons button');
    buttons.forEach(button => {
      button.classList.remove('active');
    });
    activeButton.classList.add('active');
  }

  // Fungsi untuk menampilkan data CSV dalam tabel
  function displayCSVData(data, containerId) {
    const tableContainer = document.getElementById(containerId);
    tableContainer.innerHTML = ''; // Hapus tabel sebelumnya

    // Membuat container untuk tombol unduh
    const downloadButtonContainer = document.createElement('div');
    downloadButtonContainer.className = 'download-btn-container';

    // Membuat tombol unduh
    const downloadButton = document.createElement('button');
    downloadButton.id = 'download-btn';
    downloadButton.className = 'download-btn';
    downloadButton.textContent = 'Download CSV';
    downloadButton.addEventListener('click', () => downloadCSV(data));
    downloadButtonContainer.appendChild(downloadButton);

    tableContainer.appendChild(downloadButtonContainer);

    const table = document.createElement('table');
    data.forEach((rowData, index) => {
      const row = document.createElement('tr');
      rowData.forEach(cellData => {
        const cell = document.createElement(index === 0 ? 'th' : 'td');
        cell.textContent = cellData;
        row.appendChild(cell);
      });
      table.appendChild(row);
    });

    tableContainer.appendChild(table);
  }

  // Fungsi untuk membersihkan data CSV dari tampilan
  function clearCSVData() {
    const tableContainer = document.getElementById('csvData');
    tableContainer.innerHTML = ''; // Hapus tabel sebelumnya

    const chartContainer = document.getElementById('curve_chart');
    chartContainer.innerHTML = ''; // Hapus grafik sebelumnya

    const barChartContainer = document.getElementById('bar_chart');
    barChartContainer.innerHTML = ''; // Hapus grafik sebelumnya
  }

  // Fungsi untuk menangani unggahan file
  function handleFileUpload(event) {
    const file = event.target.files[0];
    const storageRef = storage.ref(file.name);
    storageRef.put(file).then(snapshot => {
      alert('File uploaded successfully');
      // Ambil tahun dari nama file yang diunggah
      const year = file.name.match(/\d{4}/)[0];
      // Perbarui tahun yang ditampilkan
      fetchAndDisplayCSV(year);
    }).catch(error => {
      console.error('Error uploading file:', error);
    });
  }

  // Fungsi untuk mengunduh data CSV
  function downloadCSV(data) {
    const csvContent = data.map(e => e.join(",")).join("\n");
    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.setAttribute('href', url);
    link.setAttribute('download', currentFileName);
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  // Fungsi untuk menggambar grafik
  function drawChart(data, containerId, sortAscending = true) {
    const chartData = [['Kab/Kota', 'TFR', { role: 'annotation' }]];

    for (let i = 1; i < data.length; i++) {
      const row = data[i];
      if (row.length >= 3) {
        const tfrValue = parseFloat(row[2]);
        chartData.push([row[1], tfrValue, tfrValue.toString()]);
      }
    }

    if (sortAscending) {
      chartData.sort((a, b) => (a[1] || 0) - (b[1] || 0));
    } else {
      chartData.sort((a, b) => (b[1] || 0) - (a[1] || 0));
    }

    const googleData = google.visualization.arrayToDataTable(chartData);

    const options = {
      title: 'TFR per Kab/Kota',
      hAxis: { title: 'TFR' },
      vAxis: { title: 'Kab/Kota', textStyle: { fontSize: 12 }, slantedText: true, slantedTextAngle: 45 },
      legend: { position: 'none' },
      annotations: {
        alwaysOutside: true,
        textStyle: { fontSize: 12, color: '#000', auraColor: 'none' }
      },
      bar: { groupWidth: '85%' },
      height: 800,
      width: 1200,
      chartArea: { height: '80%', width: '70%', left: '20%', top: '10%' }
    };

    const chart = new google.visualization.BarChart(document.getElementById(containerId));
    chart.draw(googleData, options);
  }

  // Fungsi untuk menggambar bar chart untuk perbandingan
  function drawBarChart(data, containerId) {
    const chartData = [['Tahun', 'Jawa Timur', { role: 'annotation' }, 'Nasional', { role: 'annotation' }]];

    for (let i = 1; i < data.length; i++) {
      const row = data[i];
      if (row.length >= 3) {
        const year = row[0];
        const tfrJatim = parseFloat(row[1]);
        const tfrNasional = parseFloat(row[2]);
        chartData.push([year, tfrJatim, tfrJatim.toString(), tfrNasional, tfrNasional.toString()]);
      }
    }

    const googleData = google.visualization.arrayToDataTable(chartData);

    const options = {
      title: 'Perbandingan TFR Jawa Timur dan Nasional',
      hAxis: { title: 'Tahun' },
      vAxis: { title: 'TFR' },
      legend: { position: 'bottom' },
      height: 400,
      width: 1200,
      chartArea: { height: '70%', width: '80%', left: '10%', top: '10%' },
      annotations: {
        alwaysOutside: true,
        textStyle: { fontSize: 12, color: '#000', auraColor: 'none' }
      },
      bar: { groupWidth: '70%' }
    };

    const chart = new google.visualization.ColumnChart(document.getElementById(containerId));
    chart.draw(googleData, options);
  }

  // Fungsi untuk mengambil dan menampilkan data CSV untuk bar chart
  function fetchAndDisplayBarChart() {
    const fileName = 'TFR.csv';
    const storageRef = storage.ref(fileName);

    storageRef.getDownloadURL().then(function(url) {
      fetch(url)
      .then(response => response.text())
      .then(data => {
        const csvData = parseCSVData(data);
        drawBarChart(csvData, 'bar_chart');
      })
      .catch(function(error) {
        console.error(error);
      });
    }).catch(function(error) {
      console.error(error);
    });
  }

  // Fungsi untuk menampilkan tombol sort
  function displaySortButtons() {
    const sortButtonsDiv = document.createElement('div');
    sortButtonsDiv.id = 'sort-buttons';

    const ascendingButton = document.createElement('button');
    ascendingButton.textContent = 'Sort Ascending';
    ascendingButton.addEventListener('click', () => {
      isSortedAscending = true;
      drawChart(csvData, 'curve_chart', isSortedAscending);
    });

    const descendingButton = document.createElement('button');
    descendingButton.textContent = 'Sort Descending';
    descendingButton.addEventListener('click', () => {
      isSortedAscending = false;
      drawChart(csvData, 'curve_chart', isSortedAscending);
    });

    sortButtonsDiv.appendChild(ascendingButton);
    sortButtonsDiv.appendChild(descendingButton);

    document.getElementById('csvData').appendChild(sortButtonsDiv); // Tambahkan di bawah tabel
  }

  // Muat Google Charts
  google.charts.load('current', { packages: ['corechart'] });
  google.charts.setOnLoadCallback(() => {
    fetchAndDisplayBarChart();
  });

  // Tampilkan tombol-tombol untuk tahun yang tersedia
  displayYearButtons();
});
</script>
</head>
<body>

<h1>Data CSV</h1>
<div id="csvData"></div>
<div id="curve_chart" style="width: 100%; height: 800px;"></div>
<div id="bar_chart" style="width: 100%; height: 400px;"></div>

</body>
</html>
