<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Data Table</h1>
    <div id="csvTableContainer"></div> <!-- Container to display CSV as a table -->
    <button onclick="window.location.href='index.html'">Back to Home</button>
    
    <script>
        // Script to load and display CSV
        window.onload = function () {
            const url = new URL(window.location.href);
            const csvUrl = url.searchParams.get("url"); // Get URL parameter

            fetch(csvUrl)
                .then(response => response.text())
                .then(csvText => {
                    displayCsvAsTable(csvText);
                })
                .catch(error => console.error('Error loading CSV:', error));
        };

        function displayCsvAsTable(csvText) {
            const lines = csvText.split('\n');
            const table = document.createElement('table');
            lines.forEach((line, index) => {
                const row = document.createElement('tr');
                const cells = line.split(',');
                cells.forEach(cell => {
                    const cellElement = index === 0 ? document.createElement('th') : document.createElement('td');
                    cellElement.textContent = cell.trim();
                    row.appendChild(cellElement);
                });
                table.appendChild(row);
            });
            const container = document.getElementById('csvTableContainer');
            container.innerHTML = ''; // Clear previous tables
            container.appendChild(table);
        }
    </script>
</body>
</html>
