<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>kab/kota</title>
<!-- Add Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
<!-- Add Google Charts API -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<style>
    table {
    border-collapse: collapse;
    width: 100%;
    font-size: 16px;
    font-family: Arial, sans-serif;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
    color: #333;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  tr:hover {
    background-color: #ccc;
    cursor: pointer;
  }

  .buttons {
    margin-bottom: 20px;
  }

  .buttons button {
    margin-right: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  .buttons button.active {
    background-color: #4CAF50;
    color: white;
  }

  .download-btn-container {
    text-align: right;
    margin-bottom: 10px;
  }

  .download-btn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  /* Styles for table, buttons, etc. */
</style>
<script>
document.addEventListener("DOMContentLoaded", function() {
  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCT2xu39-AfZKv1KDI3isG5xDZkm9kZoPw",
    authDomain: "projectdp3ak.firebaseapp.com",
    projectId: "projectdp3ak",
    storageBucket: "projectdp3ak.appspot.com",
    messagingSenderId: "602000338998",
    appId: "1:602000338998:web:f33f8953b3690c67efa897"
  };
  firebase.initializeApp(firebaseConfig);

  // Get a reference to the storage service, which is used to create references in your storage bucket
  const storage = firebase.storage();

  let csvData = [];
  let currentFileName = '';

  // Function to fetch and display CSV data for a specific year
  function fetchAndDisplayCSV(year) {
    const fileName = `IPG${year}.csv`;
    currentFileName = fileName;
    const storageRef = storage.ref(fileName);

    storageRef.getDownloadURL().then(function(url) {
      fetch(url)
      .then(response => response.text())
      .then(data => {
        csvData = parseCSVData(data);
        displayCSVData(csvData);
        drawChart(csvData);
      });
    }).catch(function(error) {
      console.error(error);
    });
  }

  // Function to parse CSV data
  function parseCSVData(data) {
    const rows = data.split('\n').map(row => row.split(','));
    return rows;
  }

  // Function to display year buttons
  function displayYearButtons() {
    const years = ['2020', '2021', '2022'];
    const buttonsDiv = document.createElement('div');
    buttonsDiv.className = 'buttons';

    years.forEach(year => {
      const button = document.createElement('button');
      button.textContent = year;
      button.addEventListener('click', () => {
        fetchAndDisplayCSV(year);
        setActiveButton(button);
      });
      buttonsDiv.appendChild(button);
    });

    document.getElementById('csvData').before(buttonsDiv);
  }

  // Function to set active button
  function setActiveButton(activeButton) {
    const buttons = document.querySelectorAll('.buttons button');
    buttons.forEach(button => {
      button.classList.remove('active');
    });
    activeButton.classList.add('active');
  }

  // Function to display CSV data
  function displayCSVData(data) {
    const tableContainer = document.getElementById('csvData');
    tableContainer.innerHTML = ''; // Clear previous table

    // Create download button container
    const downloadButtonContainer = document.createElement('div');
    downloadButtonContainer.className = 'download-btn-container';

    // Create download button
    const downloadButton = document.createElement('button');
    downloadButton.id = 'download-btn';
    downloadButton.className = 'download-btn';
    downloadButton.textContent = 'Download CSV';
    downloadButton.addEventListener('click', () => downloadCSV(data));
    downloadButtonContainer.appendChild(downloadButton);

    tableContainer.appendChild(downloadButtonContainer);

    const table = document.createElement('table');
    data.forEach((rowData, index) => {
      const row = document.createElement('tr');
      rowData.forEach(cellData => {
        const cell = document.createElement(index === 0 ? 'th' : 'td');
        cell.textContent = cellData;
        row.appendChild(cell);
      });
      table.appendChild(row);
    });

    tableContainer.appendChild(table);
  }

  // Function to download CSV
  function downloadCSV(data) {
    const csvContent = data.map(e => e.join(",")).join("\n");
    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.setAttribute('href', url);
    link.setAttribute('download', currentFileName);
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  // Function to draw the chart
  function drawChart(data) {
    const chartData = [['Kab/Kota', 'IPG']];

    for (let i = 1; i < data.length; i++) {
      const row = data[i];
      if (row.length >= 3) {
        chartData.push([row[1], parseFloat(row[2])]);
      }
    }

    const googleData = google.visualization.arrayToDataTable(chartData);

    const options = {
      title: 'IPG per Kab/Kota',
      hAxis: { title: 'IPG', slantedText: true, slantedTextAngle: 45 },
      vAxis: { title: 'Kab/Kota' },
      legend: { position: 'bottom' },
    };

    const chart = new google.visualization.BarChart(document.getElementById('curve_chart')); // Changed to BarChart
    chart.draw(googleData, options);
  }

  // Load Google Charts
  google.charts.load('current', { packages: ['corechart'] });

  // Display buttons for available years
  displayYearButtons();
});
</script>
</head>
<body>

<h2>Data CSV</h2>
<div id="csvData"></div>

<h2>Visualisasi Data</h2>
<div id="curve_chart" style="width: 100%; height: 1200px"></div>

</body>
</html>
