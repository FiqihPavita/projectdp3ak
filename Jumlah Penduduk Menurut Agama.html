<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kab/Kota Data Viewer</title>
<!-- Add Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
<!-- Add Google Charts API -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<style>
  /* CSS untuk menata tampilan tabel, tombol, dll. */
  table {
    border-collapse: collapse;
    width: 100%;
    font-size: 16px;
    font-family: Arial, sans-serif;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
    color: #333;
  }
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  tr:hover {
    background-color: #ccc;
    cursor: pointer;
  }
  .buttons, .upload-btn-container, .download-btn-container {
    margin-bottom: 20px;
  }
  .buttons button, .upload-btn, .download-btn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  .buttons button.active {
    background-color: #4CAF50;
    color: white;
  }
  .download-btn-container {
    text-align: right;
    margin-bottom: 10px;
  }
  .upload-btn-container {
    margin-top: 20px;
  }

  #curve_chart {
    margin-top: -20px; /* Atur margin atas */
  }

  #bar_chart {
    margin-top: 20px; /* Atur margin atas */
    
  }

  #sort-buttons {
    margin-bottom: 20px;
  }

  #sort-buttons button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  .warning-text, .template-text {
    margin-bottom: 10px;
    font-size: 14px;
  }
</style>
<script>
document.addEventListener("DOMContentLoaded", function() {
  // Konfigurasi Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCT2xu39-AfZKv1KDI3isG5xDZkm9kZoPw",
    authDomain: "projectdp3ak.firebaseapp.com",
    projectId: "projectdp3ak",
    storageBucket: "projectdp3ak.appspot.com",
    messagingSenderId: "602000338998",
    appId: "1:602000338998:web:f33f8953b3690c67efa897"
  };
  firebase.initializeApp(firebaseConfig);

  const storage = firebase.storage();
  let csvData = [];
  let currentFileName = '';
  let isSortedAscending = true;

  // Fungsi untuk mengambil dan menampilkan data CSV berdasarkan tahun tertentu
  function fetchAndDisplayCSV(year) {
    const fileName = `Jumlah Penduduk Menurut Agama${year}.csv`;
    currentFileName = fileName;
    const storageRef = storage.ref(fileName);

    storageRef.getDownloadURL().then(function(url) {
      fetch(url)
      .then(response => response.text())
      .then(data => {
        csvData = parseCSVData(data);
        displayCSVData(csvData, 'csvData');
        drawStackedBarChart(csvData, 'bar_chart');
        displaySortButtons(); // Panggil fungsi untuk menampilkan tombol sort
      })
      .catch(function(error) {
        console.error(error);
        clearCSVData();
      });
    }).catch(function(error) {
      console.error(error);
      clearCSVData();
    });
  }

  // Fungsi untuk mengonversi data CSV menjadi array
  function parseCSVData(data) {
    const rows = data.split('\n').map(row => row.split(','));
    return rows;
  }

  // Fungsi untuk menampilkan tombol-tombol tahun
  function displayYearButtons() {
    const years = ['2020', '2021', '2022', '2023', '2024', '2025', '2026', '2027', '2028', '2029', '2030','2031','2032'];
    const buttonsDiv = document.createElement('div');
    buttonsDiv.className = 'buttons';

    years.forEach(year => {
      const button = document.createElement('button');
      button.textContent = year;
      button.addEventListener('click', () => {
        fetchAndDisplayCSV(year);
        setActiveButton(button);
      });
      buttonsDiv.appendChild(button);
    });

    document.getElementById('csvData').before(buttonsDiv);

    // Membuat container untuk tombol unggah
    const uploadButtonContainer = document.createElement('div');
    uploadButtonContainer.className = 'upload-btn-container';

    // Menambahkan peringatan di atas tempat unggah
    const warningText = document.createElement('p');
    warningText.className = 'warning-text';
    warningText.textContent = "Pastikan bahwa nama file csv Jumlah Penduduk Menurut Agama(tahun). Contoh: Jumlah Penduduk Menurut Agama2020";
    uploadButtonContainer.appendChild(warningText);

    // Membuat tombol untuk mengunduh template
    const downloadTemplateButton = document.createElement('button');
    downloadTemplateButton.textContent = 'Download Template';
    downloadTemplateButton.addEventListener('click', downloadTemplateCSV);
    uploadButtonContainer.appendChild(downloadTemplateButton);

    // Membuat tombol unggah
    const uploadButton = document.createElement('input');
    uploadButton.type = 'file';
    uploadButton.id = 'upload-btn';
    uploadButton.className = 'upload-btn';
    uploadButton.addEventListener('change', handleFileUpload);
    uploadButtonContainer.appendChild(uploadButton);

    buttonsDiv.after(uploadButtonContainer);
  }

  // Fungsi untuk mengatur tombol yang aktif
  function setActiveButton(activeButton) {
    const buttons = document.querySelectorAll('.buttons button');
    buttons.forEach(button => {
      button.classList.remove('active');
    });
    activeButton.classList.add('active');
  }

  // Fungsi untuk menampilkan data CSV dalam tabel
  function displayCSVData(data, containerId) {
    const tableContainer = document.getElementById(containerId);
    tableContainer.innerHTML = ''; // Hapus tabel sebelumnya

    // Membuat container untuk tombol unduh
    const downloadButtonContainer = document.createElement('div');
    downloadButtonContainer.className = 'download-btn-container';

    // Membuat tombol unduh
    const downloadButton = document.createElement('button');
    downloadButton.id = 'download-btn';
    downloadButton.className = 'download-btn';
    downloadButton.textContent = 'Download CSV';
    downloadButton.addEventListener('click', () => downloadCSV(data));
    downloadButtonContainer.appendChild(downloadButton);

    tableContainer.appendChild(downloadButtonContainer);

    const table = document.createElement('table');
    data.forEach((rowData, index) => {
      const row = document.createElement('tr');
      rowData.forEach(cellData => {
        const cell = document.createElement(index === 0 ? 'th' : 'td');
        cell.textContent = cellData;
        row.appendChild(cell);
      });
      table.appendChild(row);
    });

    tableContainer.appendChild(table);
  }

  // Fungsi untuk membersihkan data CSV dari tampilan
  function clearCSVData() {
    const tableContainer = document.getElementById('csvData');
    tableContainer.innerHTML = ''; // Hapus tabel sebelumnya

    const chartContainer = document.getElementById('curve_chart');
    chartContainer.innerHTML = ''; // Hapus grafik sebelumnya

    const barChartContainer = document.getElementById('bar_chart');
    barChartContainer.innerHTML = ''; // Hapus grafik sebelumnya
  }

  // Fungsi untuk menangani unggahan file
  function handleFileUpload(event) {
    const file = event.target.files[0];
    const storageRef = storage.ref(file.name);
    storageRef.put(file).then(snapshot => {
      alert('File uploaded successfully');
      // Ambil tahun dari nama file yang diunggah
      const year = file.name.match(/\d{4}/)[0];
      // Perbarui tahun yang ditampilkan
      fetchAndDisplayCSV(year);
    }).catch(error => {
      console.error('Error uploading file:', error);
    });
  }

  // Fungsi untuk mengunduh data CSV
  function downloadCSV(data) {
    const csvContent = data.map(e => e.join(",")).join("\n");
    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.setAttribute('href', url);
    link.setAttribute('download', currentFileName);
    link.click();
  }

  // Fungsi untuk mengunduh template CSV
  function downloadTemplateCSV() {
    // Template CSV sederhana
    const template = "Kabupaten/Kota,Agama 1,Agama 2,Agama 3\nKota A,100,200,300\nKota B,150,250,350";
    const blob = new Blob([template], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.setAttribute('href', url);
    link.setAttribute('download', 'Template_Jumlah_Penduduk_Menurut_Agama.csv');
    link.click();
  }

  // Fungsi untuk menampilkan tombol sortir
  function displaySortButtons() {
    const sortButtonsContainer = document.createElement('div');
    sortButtonsContainer.id = 'sort-buttons';

    const sortAscButton = document.createElement('button');
    sortAscButton.textContent = 'Sort Ascending';
    sortAscButton.addEventListener('click', () => {
      sortData(true);
    });
    sortButtonsContainer.appendChild(sortAscButton);

    const sortDescButton = document.createElement('button');
    sortDescButton.textContent = 'Sort Descending';
    sortDescButton.addEventListener('click', () => {
      sortData(false);
    });
    sortButtonsContainer.appendChild(sortDescButton);

    document.getElementById('csvData').after(sortButtonsContainer);
  }

  // Fungsi untuk mengurutkan data dan memperbarui tampilan tabel dan grafik
  function sortData(ascending) {
    // Ambil data dari tabel
    const table = document.querySelector('#csvData table');
    const rows = Array.from(table.querySelectorAll('tr')).slice(1); // Ambil semua baris data, kecuali header

    rows.sort((a, b) => {
      const cellA = a.querySelectorAll('td')[1].textContent; // Ambil data dari kolom yang ingin diurutkan
      const cellB = b.querySelectorAll('td')[1].textContent;
      return ascending ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA);
    });

    // Buat ulang tabel dengan urutan yang sudah diurutkan
    const newTable = document.createElement('table');
    const headerRow = table.querySelector('tr');
    newTable.appendChild(headerRow.cloneNode(true));
    rows.forEach(row => newTable.appendChild(row));

    document.getElementById('csvData').replaceChild(newTable, table);

    // Perbarui grafik batang setelah data diurutkan
    drawStackedBarChart(parseCSVData(newTable.outerHTML), 'bar_chart');
  }

  // Fungsi untuk menggambar grafik batang bertumpuk
  function drawStackedBarChart(data, containerId) {
    const chartData = [['Kabupaten/Kota', 'Agama 1', 'Agama 2', 'Agama 3']]; // Ubah sesuai dengan jumlah agama yang ada
    for (let i = 1; i < data.length; i++) {
      const row = data[i];
      chartData.push([row[0], parseInt(row[1]), parseInt(row[2]), parseInt(row[3])]); // Ubah sesuai dengan jumlah agama yang ada
    }

    google.charts.load('current', { packages: ['corechart', 'charteditor'] });
    google.charts.setOnLoadCallback(() => {
      const dataTable = google.visualization.arrayToDataTable(chartData);
      const options = {
        title: 'Jumlah Penduduk Menurut Agama',
        hAxis: { title: 'Jumlah' },
        vAxis: { title: 'Kabupaten/Kota' },
        bars: 'horizontal',
        isStacked: true,
        colors: ['#1f77b4', '#ff7f0e', '#2ca02c'] // Ubah sesuai dengan warna yang diinginkan
      };

      const chart = new google.visualization.BarChart(document.getElementById(containerId));
      chart.draw(dataTable, options);
    });
  }

  displayYearButtons(); // Tampilkan tombol-tombol tahun saat halaman dimuat
});
</script>
</head>
<body>
<div id="csvData"></div>
<div id="curve_chart"></div>
<div id="bar_chart"></div>
</body>
</html>
